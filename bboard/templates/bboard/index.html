{% extends "bboard/layout/basic.html" %}

{% block content %}
{% for bb in bbs %}
<div>
    <h2>{{ bb.title }}</h2>
    <p>{{ bb.content }}</p>
    <a href="{% url 'rubric_bbs' bb.rubric.pk %}"></a>
        {{ bb.rubric.name }}</a></p>
    <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endfor %}
{% endblock %}
